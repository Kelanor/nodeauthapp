<h2 class="page-header">Edit user</h2>
<form (submit)="onEditSubmit()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Name</label>
			<input type="text" [(ngModel)]="name" name="name" class="form-control">
		</div>
		<div class="form-group">
			<label>Username</label>
			<input type="text" [(ngModel)]="username" name="username" class="form-control">
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="text" [(ngModel)]="email" name="email" class="form-control">
		</div>

		<input type="submit" class="btn btn-primary" value="Submit">
	</div> 

	<div class="col-md-6">
		<div class="form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="checkbox" [(ngModel)]="isPasswordChange" name="isPasswordChange">
				Change password?
			</label>
		</div>
		<div *ngIf="isPasswordChange">
			<div class="form-group">
				<label>Password</label>
				<input type="password" [(ngModel)]="password" name="password" class="form-control">
			</div>

			<div class="form-group">
				<label>Confirm password</label>
				<input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control">
			</div>
		</div>
	</div>
</form>
